<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Page Not Found</title>
<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
<link rel="stylesheet" href="/stg/css/navbar.css">

<style>
    :root {
        --bg-1:#071226;
        --bg-2:#041022;
        --accent:#ff6b2d;
        --muted:#9fb0c6;
        --glow:0 0 20px rgba(255,107,45,0.8),0 0 35px rgba(255,107,45,0.5);
    }
    body {
        margin:0;
        height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        text-align:center;
        background:linear-gradient(180deg,var(--bg-1),var(--bg-2));
        font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
        color:white;
        padding:20px;
    }

    .wrapper {
        max-width:480px;
        width:100%;
        padding:30px;
        background:rgba(255,255,255,0.03);
        border-radius:18px;
        border:1px solid rgba(255,255,255,0.06);
        box-shadow:0 8px 30px rgba(0,0,0,0.4);
        animation: fadeIn .6s ease;
    }

    @keyframes fadeIn {
        from { opacity:0; transform:translateY(15px); }
        to   { opacity:1; transform:translateY(0); }
    }

    .logo {
        width:160px;
        margin-bottom:20px;
        filter:drop-shadow(var(--glow));
    }

    h1 {
        font-size:36px;
        margin:0 0 15px;
        text-shadow:var(--glow);
    }

    p {
        color:var(--muted);
        font-size:16px;
        margin-bottom:25px;
    }

</style>
</head>
<body>
    
 <!-- NAVBAR -->
  <header class="navbar" role="navigation" aria-label="Primary">
    <div class="nav-inner">
     <div class="nav-left">
  <a href="/#home">
    <img src="https://delgadohome.site/web/assets/img/banner-light.png" alt="FluxTV logo">
  </a>
  <div class="nav-brand"></div>
</div>

      <!-- links (desktop + mobile) -->
      <nav id="navLinks" class="nav-links" aria-label="Main links">
        <a href="/#home">Home</a>
        <a href="/#pricing">Pricing</a>
        <a href="/#about">About</a>
        <a href="channels">Channel Lineup</a>
        <a href="guides">Guides</a>
        <a href="support">Support</a>
        <a class="cta" roll="button" href="free-trial" style="margin-left:12px">24-hr Free Trial</a>
      </nav>

      <!-- hamburger -->
      <button id="hamburger" class="hamburger" aria-label="Toggle menu" aria-expanded="false">
        <span class="bar"></span>
      </button>
    </div>
  </header>
  
    <div class="wrapper">
        <img class="logo" src="https://delgadohome.site/web/assets/img/banner-light.png" alt="FluxTV Logo">

        <h1>404 — Page Not Found</h1>
        <p>Looks like this page doesn't exist or has been moved.<br>
        No worries — let’s get you back to the homepage.</p>

        <a class="cta" href="/">Return Home</a>
    </div>
    
      <script>
    /* ---------- NAV TOGGLE ---------- */
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');

    function setAria(open){
      hamburger.setAttribute('aria-expanded', String(open));
    }

    hamburger.addEventListener('click', () => {
      const isOpen = navLinks.classList.toggle('open');
      setAria(isOpen);
    });

    // close menu when a nav link is clicked (mobile)
    navLinks.addEventListener('click', (e) => {
      if(e.target.tagName === 'A' && window.innerWidth <= 880){
        navLinks.classList.remove('open');
        setAria(false);
      }
    });
    </script>
</body>
</html>
